<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
  </head>
  <body>

<!-- Header -->

    <header class="main__header">
        <nav class="navigation">
            <img src="image/logo.svg" width="139" height="100" alt="Логотип компании">
            <ul class="main__nav">
                <li><a class="navigation__item" href="#">Главная</a></li>
                <li><a class="navigation__item" href="#">О седоне</a></li>
                <li><a class="navigation__item" href="#">Гостиницы</a></li>
            </ul>
            <ul>
                <li><a class="navigation__item" href="#"><img src="image/search.svg" width="18,05" height="18,01" alt="search"></a></li>
                <li><a class="navigation__item" href="#"><img src="image/favorite.svg" width="18,05" height="17" alt="favorite"></a></li>
                <li>
                    <button class="button button__nav" id="button__nav">
                        <span class="visually__hidden">Хочу сюда!</span>
                    </button>
                </li>
            </ul>
        </nav>
    </header> 
  
  <!-- Main -->

  <main class="catalog__main">

    <!-- Filter -->

    <section class="catalog__filter">
        <div class="filter__header">
            <h1  class="filter__h1">Гостиницы Седоны</h1>
            <div>
                <img src="image/Union.svg" alt="Union" width="12" height="11,7">
                <img src="image/Vector.svg" alt="Vector" width="5,11" height="7,95">
                <p class="filter__p">Гостиницы</p>
            </div>
        </div>
        <div>
            <table>
                <tr>
                    <td><h3>Инфраструктура</h3></td>
                    <td><h3>Тип жилья</h3></td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="pool" name="pool" checked>
                        <label for="pool">Бассейн</label>
                    </td>
                    <td>
                        <input type="checkbox" id="hotel" name="hotel" checked>
                        <label for="hotel">Гостиница</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="parking" name="parking" checked>
                        <label for="parking">Парковка</label>
                    </td>
                    <td>
                        <input type="checkbox" id="motel" name="motel">
                        <label for="motel">Мотель</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="WI-FI" name="WI-FI">
                        <label for="WI-FI">WI-FI</label>
                    </td>
                    <td>
                        <input type="checkbox" id="apartments" name="apartments">
                        <label for="apartments">Апартаменты</label>
                    </td>
                </tr>
            </table>
        </div>
        
    </section>

  </main>

  <!-- Footer -->

  <footer class="index__footer">
    <ul class="main__footer">
      <li><a href="https://vk.com/htmlacademy"><img src="image/VK.svg" width="24" height="14" alt="VK"></a></li>
      <li><a href="https://t.me/htmlacademy"><img src="image/Telegram.svg" width="18" height="15.1" alt="Telegram"></a></li>
      <li><a href="https://www.youtube.com/user/htmlacademyru"><img src="image/Youtube.svg" width="22" height="17" alt="Youtube"></a></li>
    </ul>
    <a class="footer__tel" href="tel: +7 (812) 812-12-12">+7 (812) 812-12-12</a>
    <a class="footer__htmlacademy" href="https://htmlacademy.ru/"><img src="image/HTML Academy.svg" width="114,9" height="43,9" alt="htmlacademy"></a>
  </footer>


    
</body>
</html>
